<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Survey Form</title>
    </head>

    <body>
        <div class="main">
            <h1 id="title">Freecodecamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>

            <div class="main-content">
                <div class="form-content">

                    <form id="survey-form">

                        <label for="name" id="name-label">Name </label>
                        <input id="name" type="text" required placeholder="Enter your name">

                        <label for="email" id="email-label">Email </label>
                        <input id="email" type="email" required placeholder="Enter your email address">

                        <label for="number" id="number-label">Age </label>
                        <input id="number" type="number" min="10" max="99" required placeholder="Enter your age" />

                        <label for="roles">Which option best describes your current role? </label>
                        <select name="roles" id="dropdown">
                            <option disabled selected value>Select Current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>

                        <fieldset>
                            <legend> Would you recommend freeCodeCamp to a friend? </legend>
                            <input id="recommend" type="radio" checked id="definetely" value="definetely" />
                            <label for="definitely">Definetely</label>

                            <input id="recommend" type="radio" id="maybe" value="maybe" />
                            <label for="maybe">Maybe</label>

                            <input id="recommend" type="radio" id="not-sure" value="not-sure" />
                            <label for="not-sure">Not sure</label>
                        </fieldset>

                        <p>What would you like to see improved?</p>
                        <input id="video-length" name="video-length" value="video-length" type="checkbox">
                        <label for="video-length" id="video-length"> Video length </label>

                        <input id="content-quality" name="content-quality" value="content-quality" type="checkbox">
                        <label for="content-quality" id="content-quality"> Content Quality </label>

                        <input id="more-videos" name="more-videos" value="more-videos" type="checkbox">
                        <label for="more-videos" id="more-videos"> Add more videos </label> <br>

                        <label for="comment"> Any comments or suggestion?</label>
                        <textarea rows="4" cols="50" id="comment"> Enter your comment here...</textarea>
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
